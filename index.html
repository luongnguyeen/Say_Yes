    <style>
        body {

            justify-content: center;

            height: 100vh;

        #question {

        .btn {

        }
        @media (max-width: 600px) {
            #question {

            }
            .btn {

            }
        }
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            opacity: 1;
