<!DOCTYPE html>
<html lang="vi">
<head>

  <style>

    * {

    }
    html, body {

    }
    body {

      color: white;
      overflow: hidden;
      display: flex;

    /* H√¨nh gif ·ªü g√≥c d∆∞·ªõi b√™n tr√°i */
    #bottomLeftGif {

      bottom: 10px;

    }
    /* ƒêi·ªÅu ch·ªânh cho thi·∫øt b·ªã nh·ªè */
    @media (max-width: 480px) {

         width: 60px;

    }
    /* Container bao b·ªçc n·ªôi dung ch√≠nh, chi·∫øm ph·∫ßn l·ªõn m√†n h√¨nh */
    #main-container {

      min-height: 60vh;
      display: flex;

      align-items: center;

    #question {

    /* Container ch·ª©a n√∫t ƒê·ªìng √Ω */
    #buttons {

      justify-content: center;
    }
    .btn {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:active {

    #agree {

    }
    /* N√∫t "Kh√¥ng ƒë·ªìng √Ω" ƒë∆∞·ª£c ƒë·∫∑t tuy·ªát ƒë·ªëi b√™n trong container */
    #disagree {

    }
    /* Footer ch·ª©a n√∫t "Ti·∫øp t·ª•c" */
    #footer {
      width: 100%;
      text-align: center;
      padding: 10px;
      position: relative;
      z-index: 10; /* ƒê·∫£m b·∫£o footer hi·ªÉn th·ªã tr√™n h√¨nh gif */
    }
    #nextPage {

      font-size: 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    /* Hi·ªáu ·ª©ng sao bƒÉng */
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: white;
      border-radius: 50%;
      opacity: 1;
      animation: fall linear infinite;
    }
    @keyframes fall {
      from {
        transform: translate(100vw, -10vh);
        opacity: 1;
      }

    }
    /* Responsive cho thi·∫øt b·ªã nh·ªè */
    @media (max-width: 480px) {

      }
    }
  </style>
</head>
<body>
  <!-- H√¨nh gif ·ªü g√≥c d∆∞·ªõi b√™n tr√°i -->
  <img id="bottomLeftGif" src="https://media.giphy.com/media/l0HlBo7eyXzSZkJri/giphy.gif" alt="Bottom Left Gif">
  
  <div id="main-container">
    <div id="question">B·∫°n c√≥ ƒë·ªìng √Ω l√†m ng∆∞·ªùi y√™u t√¥i kh√¥ng? ü•∞</div>
    <div id="buttons">
      <button id="agree" class="btn">ƒê·ªìng √Ω</button>
    </div>
    <!-- N√∫t "Kh√¥ng ƒë·ªìng √Ω" ƒë∆∞·ª£c ƒë·∫∑t b·∫±ng v·ªã tr√≠ tuy·ªát ƒë·ªëi -->
    <button id="disagree" class="btn">Kh√¥ng ƒë·ªìng √Ω</button>
  </div>
  <div id="footer">
    <button id="nextPage" onclick="window.location.href='nextpage.html'">Ti·∫øp t·ª•c</button>
  </div>
  <script>
    const disagreeBtn = document.getElementById("disagree");
    const agreeBtn = document.getElementById("agree");
    const mainContainer = document.getElementById("main-container");
    const questionEl = document.getElementById("question");

    function moveButton() {
      // L·∫•y k√≠ch th∆∞·ªõc container v√† v·ªã tr√≠ ƒë√°y c·ªßa c√¢u h·ªèi
      const containerWidth = mainContainer.offsetWidth;
      const containerHeight = mainContainer.offsetHeight;
      const margin = 20; // Kho·∫£ng c√°ch c√°ch ly b√™n d∆∞·ªõi c√¢u h·ªèi
      const questionBottom = questionEl.offsetTop + questionEl.offsetHeight;
      const minY = questionBottom + margin;
      const maxY = containerHeight - disagreeBtn.offsetHeight;
      let randomY = minY;
      if (minY < maxY) {
        randomY = Math.random() * (maxY - minY) + minY;
      }
      const maxX = containerWidth - disagreeBtn.offsetWidth;
      const randomX = Math.random() * maxX;
      disagreeBtn.style.left = randomX + "px";
      disagreeBtn.style.top = randomY + "px";
    }
    
    // G·ªçi h√†m moveButton khi trang t·∫£i xong ƒë·ªÉ ƒë·∫£m b·∫£o v·ªã tr√≠ ban ƒë·∫ßu kh√¥ng che c√¢u h·ªèi
    window.addEventListener("load", moveButton);
    disagreeBtn.addEventListener("mouseover", moveButton);
    disagreeBtn.addEventListener("touchstart", moveButton);
    
    agreeBtn.addEventListener("click", function() {
      alert("Yay! ‚ù§Ô∏è Anh/em bi·∫øt m√†!");
    });
    
    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      document.body.appendChild(star);
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = Math.random() * -10 + "px";
      star.style.animationDuration = Math.random() * 5 + 4 + "s";
      setTimeout(() => star.remove(), 9000);
    }
    
    setInterval(createStar, 200);
  </script>
</body>
</html>
